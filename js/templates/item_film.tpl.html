<article class="film_container" data-ng-controller="itemFilmController" ng-style="bgFilm">
    <div class="wrapper">
        <div class="left_info">
            <figure>
                <img ng-src="{{img_uri150 + film.poster_path}}" alt="film.title"/>
            </figure>
        </div>
        <div class="right_info">
            <table class="film_info">
                <tr>
                    <td>Название</td>
                    <td>{{film.title}}</td>
                </tr>
                <tr>
                    <td>Слоган</td>
                    <td>{{film.tagline}}</td>
                </tr>
                <tr>
                    <td>Описание</td>
                    <td>{{film.overview}}</td>
                </tr>
                <tr>
                    <td>Бюджет</td>
                    <td>{{(film.budget/1000000) ? (film.budget/1000000) + '$ млн.' : 'Не указан'}}</td>
                </tr>
                <tr>
                    <td>Сайт фильма</td>
                    <td><a data-ng-href="{{film.homepage}}">{{film.title}}</a></td>
                </tr>
                <tr>
                    <td>Дата выхода</td>
                    <td>{{film.release_date}}</td>
                </tr>
                <tr>
                    <td>Страница IMDB</td>
                    <td><a data-ng-href="{{'//www.imdb.com/title/' + film.imdb_id}}">Перейти на IMDB</a></td>
                </tr>
            </table>
        </div>
        <div class="additional_info">
            <show-trailer></show-trailer>
        </div>
    </div>

</article>
